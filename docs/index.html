<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinossRust - Live Neural Profiler</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="header">
        <h1>LinossRust Neural Profiler</h1>
        <div id="status" class="status disconnected">Disconnected</div>
    </header>
    <main class="main-container">
        <div class="visualization-panel">
            <canvas id="profiler-canvas"></canvas>
        </div>
        <div class="side-panel">
            <div class="controls-section">
                <h3>Controls</h3>
                <button id="connect-btn" class="btn">Connect</button>
                <button id="pause-btn" class="btn">Pause</button>
                <button id="reset-btn" class="btn">Reset</button>
            </div>
            <div class="metrics-section">
                <h3>Metrics</h3>
                <div class="metric-item">
                    <span>FPS:</span>
                    <span id="fps-counter">0</span>
                </div>
                <div class="metric-item">
                    <span>Active Nodes:</span>
                    <span id="active-nodes">0</span>
                </div>
            </div>
            <div class="log-section">
                <h3>Log</h3>
                <div id="log-output" class="log-output"></div>
            </div>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
