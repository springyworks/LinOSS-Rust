<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="D-LinOSS Neural Dynamics - Real-time neural dynamics simulation">
    <title>D-LinOSS Neural Dynamics</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            text-align: center;
            color: white;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        #linoss_canvas {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 95vw;
            height: 80vh;
            max-width: 1400px;
            max-height: 800px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            text-align: center;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Simple header -->
    <header class="header">
        <h1>üß† D-LinOSS Neural Dynamics</h1>
        <p>Real-time neural dynamics simulation with interactive 2D/3D visualization</p>
    </header>

    <!-- Canvas container for egui -->
    <div class="canvas-container">
        <div class="loading" id="loading">
            üîÑ Loading D-LinOSS Neural Dynamics...<br>
            <small>Initializing WebAssembly and egui...</small>
        </div>
        <canvas id="linoss_canvas"></canvas>
    </div>

    <!-- Load WASM module -->
    <script type="module">
        import init from './linoss_web_demo.js';
        
        async function run() {
            try {
                await init();
                document.getElementById('loading').style.display = 'none';
                console.log('D-LinOSS WASM module loaded successfully');
            } catch (error) {
                console.error('Failed to load WASM module:', error);
                document.getElementById('loading').innerHTML = '‚ùå Failed to load. Please refresh the page.';
            }
        }
        
        run();
    </script>
</body>
</html>
