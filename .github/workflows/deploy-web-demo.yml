name: Deploy Web Demo to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'ghwebdemo/**'
      - '.github/workflows/deploy-web-demo.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Build WASM demo
        run: |
          cd ghwebdemo
          wasm-pack build --target web --out-dir wasm --out-name linoss_web_demo --features linoss
          # Clean up unnecessary files from the wasm output directory
          rm -f wasm/.gitignore wasm/package.json wasm/README.md
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'ghwebdemo'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4